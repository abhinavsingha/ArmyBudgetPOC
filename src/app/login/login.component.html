<div class="hold-transition login-page">

<div class="login-box">

    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <div class="login-logo">
          <a href="#" class="brand-link main-logo">
              <img src="assets/img/icg_logo.png" alt="icg Logo" class="brand-image" width="100px">
            </a>
      </div>
        <p class="login-box-msg">Sign in to start your session</p>

        <form action="/" method="post" [formGroup]="formData">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" formControlName="username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
<!--              <button type="submit" class="btn btn-primary btn-block" (click)="login()">Sign In</button>-->
              <button type="submit" class="btn btn-primary btn-block" [routerLink]="['/dashboard']">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mb-1 forgot">
          <a href="forgot-password.html">I forgot my password</a>
        </p>

      </div>
      <!-- /.login-card-body -->
    </div>
</div>
<video #myVideo id="myVideo" autoplay loop playsinline muted >
  <source src="../../assets/img/ARMD.mp4">
</video>
</div>
