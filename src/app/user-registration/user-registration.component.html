<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">User Registration</h1>
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">User Registration</a></li>
            </ol>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card card-default">
          <div class="card-header">
            <h3 class="card-title">User Registration</h3>
            <div class="card-tools">
              <button class="btn btn-tool" data-card-widget="collapse" type="button" >
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body" id="cbForm">
            <form>
              <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                      <label>Service Number</label>
                      <input class="form-control" formControlName="User" id="ServiceNumber"   type="text"   placeholder="Enter Service Number"/>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Name</label>
                      <input class="form-control" formControlName="User" id="userName"   type="text"   placeholder="Enter Name"/>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Rank</label>
                      <input class="form-control" formControlName="User" id="userName"   type="text"   placeholder="Enter Rank"/>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Date of Birth</label>
                      <input class="form-control" formControlName="unit" id="dob"   type="date"   placeholder="Enter Date of Birth"/>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Date of Joining</label>
                      <input class="form-control" formControlName="unit" id="doj"   type="date"   placeholder="Enter Date of Joining"/>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Marital Status</label>
                      <input class="form-control" formControlName="unit" id="doj"   type="date"   placeholder="Enter Marital Status"/>
                    </div>
                  </div>
                <div class="col-md-3">
                    <div class="form-group">
                      <label>Gender</label>
                      <ng-select class="form-control select2bs4"
                        formControlName="gender" placeholder="Select Gender" required style="width: 100%"
                        >
                      </ng-select>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Date of Release</label>
                      <input class="form-control" formControlName="unit" id="doj"   type="date"   placeholder="Enter Marital Status"/>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Unit Code</label>
                      <input class="form-control" formControlName="User" id="unitcode"   type="text"   placeholder="Enter Unit Code"/>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Unit Id</label>
                      <input class="form-control" formControlName="User" id="unitId"   type="text"   placeholder="Enter Unit Id"/>
                    </div>
                  </div>
                <div class="col-md-3">
                    <label style="opacity: 0;">.</label><br>
                    <button class="btn btn-primary" type="button">Submit</button>
                  </div>
                <!-- /.col -->
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.modal -->
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
